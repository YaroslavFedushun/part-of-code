<div class="tocoDesign">
  <form [formGroup]="myForm" class="separate-block mat-display">
    <h1>Tax details</h1>


    <div class="row">
      <div class="col-sm">
        <mat-form-field>
          <input matInput
                 placeholder="Tax ID"
                 type="text"
                 id="taxId"
                 formControlName="taxId"
                 mask="000-00-0000"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="myForm.controls['taxId'].errors &&
            (myForm.controls['taxId'].errors.pattern || myForm.controls['taxId'].errors['Mask error'])">
            Please enter a valid tax ID
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label class="file" [class.errore]="!fileToUpload && !fileURL && nextStepClicked">Upload W-9</label><br />
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event.target.files)">
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <button (click)="goBackStep()"
                class="submit arrow-back mr-2 mat-stroked-button-primary"
                mat-stroked-button>
          <i class="material-icons">arrow_back</i> BACK
        </button>
        <button type="submit"
                (click)="skipStep()"
                color="warn"
                class="mr-2 mat-stroked-button mat-stroked-button-warn" mat-stroked-button>
          SKIP
        </button>
        <button type="submit"
                (click)="goNextStep()"
                class="submit mat-stroked-button mat-stroked-button-primary"
                mat-stroked-button>
          NEXT <i class="material-icons">arrow_forward</i>
        </button>
      </div>
    </div>
  </form>
</div>
